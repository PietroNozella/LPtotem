<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <!-- Fundo -->
  <rect width="1400" height="900" fill="#0a0a0f"/>
  
  <!-- Mapa do Estado de São Paulo com mais contraste -->
  <g>
    <!-- Contorno principal do estado -->
    <path d="M 200,300 L 250,250 L 320,220 L 400,205 L 480,200 L 560,205 L 640,220 L 720,250 L 790,290 L 850,340 L 900,400 L 930,465 L 945,535 L 945,605 L 930,670 L 900,730 L 850,780 L 790,815 L 720,840 L 640,855 L 560,860 L 480,855 L 400,840 L 320,815 L 250,780 L 200,730 L 170,670 L 155,605 L 155,535 L 170,465 L 200,400 Z" 
          fill="#1e3a5f" 
          stroke="#3b82f6" 
          stroke-width="4"
          opacity="0.8"/>
    
    <!-- Camada de textura -->
    <path d="M 200,300 L 250,250 L 320,220 L 400,205 L 480,200 L 560,205 L 640,220 L 720,250 L 790,290 L 850,340 L 900,400 L 930,465 L 945,535 L 945,605 L 930,670 L 900,730 L 850,780 L 790,815 L 720,840 L 640,855 L 560,860 L 480,855 L 400,840 L 320,815 L 250,780 L 200,730 L 170,670 L 155,605 L 155,535 L 170,465 L 200,400 Z" 
          fill="url(#mapPattern)" 
          opacity="0.3"/>
    
    <!-- Gradiente para profundidade -->
    <defs>
      <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.3" />
        <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      </linearGradient>
      
      <pattern id="mapPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <rect width="40" height="40" fill="none"/>
        <circle cx="20" cy="20" r="1" fill="#3b82f6" opacity="0.3"/>
      </pattern>
    </defs>
    
    <!-- Overlay com gradiente -->
    <path d="M 200,300 L 250,250 L 320,220 L 400,205 L 480,200 L 560,205 L 640,220 L 720,250 L 790,290 L 850,340 L 900,400 L 930,465 L 945,535 L 945,605 L 930,670 L 900,730 L 850,780 L 790,815 L 720,840 L 640,855 L 560,860 L 480,855 L 400,840 L 320,815 L 250,780 L 200,730 L 170,670 L 155,605 L 155,535 L 170,465 L 200,400 Z" 
          fill="url(#mapGrad)"/>
    
    <!-- Divisões regionais mais visíveis -->
    <g opacity="0.5" stroke="#64748b" stroke-width="2" fill="none">
      <!-- Linhas horizontais -->
      <line x1="200" y1="400" x2="900" y2="400"/>
      <line x1="220" y1="500" x2="880" y2="500"/>
      <line x1="240" y1="600" x2="860" y2="600"/>
      <line x1="260" y1="700" x2="840" y2="700"/>
      
      <!-- Linhas verticais -->
      <line x1="350" y1="250" x2="350" y2="800"/>
      <line x1="500" y1="220" x2="500" y2="840"/>
      <line x1="650" y1="250" x2="650" y2="800"/>
      <line x1="800" y1="280" x2="800" y2="780"/>
    </g>
    
    <!-- Região Metropolitana destacada -->
    <ellipse cx="550" cy="530" rx="180" ry="140" 
             fill="rgba(6, 182, 212, 0.15)" 
             stroke="#06b6d4" 
             stroke-width="3" 
             stroke-dasharray="10,5"/>
    
    <!-- Litoral -->
    <path d="M 480,860 Q 520,880 560,860" 
          stroke="#3b82f6" 
          stroke-width="5" 
          fill="none" 
          opacity="0.7"/>
    
    <!-- Principais rodovias mais visíveis -->
    <g opacity="0.4" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8,4">
      <line x1="550" y1="530" x2="350" y2="350"/>
      <line x1="550" y1="530" x2="800" y2="380"/>
      <line x1="550" y1="530" x2="520" y2="780"/>
      <line x1="550" y1="530" x2="380" y2="380"/>
      <line x1="550" y1="530" x2="350" y2="580"/>
    </g>
    
    <!-- Labels das regiões com fundo -->
    <g font-family="Inter, sans-serif" font-size="16" font-weight="600">
      <text x="350" y="320" text-anchor="middle" fill="#94a3b8">Campinas</text>
      <text x="800" y="350" text-anchor="middle" fill="#94a3b8">Vale do Paraíba</text>
      <text x="350" y="620" text-anchor="middle" fill="#94a3b8">Sorocaba</text>
      <text x="520" y="810" text-anchor="middle" fill="#94a3b8">Baixada Santista</text>
      <text x="280" y="280" text-anchor="middle" fill="#94a3b8">Ribeirão Preto</text>
    </g>
    
    <!-- Título da região metropolitana -->
    <g>
      <rect x="420" y="405" width="260" height="35" fill="rgba(10, 10, 15, 0.8)" rx="6"/>
      <text x="550" y="428" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#06b6d4">
        Grande São Paulo
      </text>
    </g>
    
    <!-- Borda externa adicional para destaque -->
    <path d="M 200,300 L 250,250 L 320,220 L 400,205 L 480,200 L 560,205 L 640,220 L 720,250 L 790,290 L 850,340 L 900,400 L 930,465 L 945,535 L 945,605 L 930,670 L 900,730 L 850,780 L 790,815 L 720,840 L 640,855 L 560,860 L 480,855 L 400,840 L 320,815 L 250,780 L 200,730 L 170,670 L 155,605 L 155,535 L 170,465 L 200,400 Z" 
          fill="none" 
          stroke="#2563eb" 
          stroke-width="2"
          opacity="0.6"/>
  </g>
</svg>
