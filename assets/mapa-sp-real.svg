<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <!-- Fundo escuro -->
  <rect width="1400" height="900" fill="#0f172a"/>
  
  <!-- Mapa estilizado do Estado de São Paulo -->
  <g opacity="0.9">
    <!-- Contorno principal do estado -->
    <path d="M 200,300 L 250,250 L 320,220 L 400,205 L 480,200 L 560,205 L 640,220 L 720,250 L 790,290 L 850,340 L 900,400 L 930,465 L 945,535 L 945,605 L 930,670 L 900,730 L 850,780 L 790,815 L 720,840 L 640,855 L 560,860 L 480,855 L 400,840 L 320,815 L 250,780 L 200,730 L 170,670 L 155,605 L 155,535 L 170,465 L 200,400 Z" 
          fill="#1e293b" 
          stroke="#334155" 
          stroke-width="3"/>
    
    <!-- Divisões regionais internas -->
    <g opacity="0.3" stroke="#475569" stroke-width="1.5" fill="none">
      <!-- Linhas horizontais -->
      <line x1="200" y1="400" x2="900" y2="400"/>
      <line x1="220" y1="500" x2="880" y2="500"/>
      <line x1="240" y1="600" x2="860" y2="600"/>
      <line x1="260" y1="700" x2="840" y2="700"/>
      
      <!-- Linhas verticais -->
      <line x1="350" y1="250" x2="350" y2="800"/>
      <line x1="500" y1="220" x2="500" y2="840"/>
      <line x1="650" y1="250" x2="650" y2="800"/>
      <line x1="800" y1="280" x2="800" y2="780"/>
    </g>
    
    <!-- Região Metropolitana destacada -->
    <ellipse cx="550" cy="530" rx="180" ry="140" 
             fill="none" 
             stroke="#06b6d4" 
             stroke-width="3" 
             stroke-dasharray="10,5"
             opacity="0.6"/>
    
    <!-- Litoral -->
    <path d="M 480,860 Q 520,880 560,860" 
          stroke="#3b82f6" 
          stroke-width="4" 
          fill="none" 
          opacity="0.5"/>
    
    <!-- Principais rodovias -->
    <g opacity="0.25" stroke="#64748b" stroke-width="2" stroke-dasharray="8,4">
      <!-- Anhanguera -->
      <line x1="550" y1="530" x2="350" y2="350"/>
      <!-- Dutra -->
      <line x1="550" y1="530" x2="800" y2="380"/>
      <!-- Anchieta/Imigrantes -->
      <line x1="550" y1="530" x2="520" y2="780"/>
      <!-- Bandeirantes -->
      <line x1="550" y1="530" x2="380" y2="380"/>
      <!-- Castelo Branco -->
      <line x1="550" y1="530" x2="350" y2="580"/>
    </g>
    
    <!-- Nomes das regiões -->
    <g font-family="Inter, sans-serif" font-size="14" fill="#64748b" opacity="0.7">
      <text x="350" y="320" text-anchor="middle">Região de Campinas</text>
      <text x="800" y="350" text-anchor="middle">Vale do Paraíba</text>
      <text x="350" y="620" text-anchor="middle">Sorocaba</text>
      <text x="520" y="810" text-anchor="middle">Baixada Santista</text>
      <text x="280" y="280" text-anchor="middle">Ribeirão Preto</text>
    </g>
  </g>
  
  <!-- Título da região metropolitana -->
  <text x="550" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#06b6d4" opacity="0.8">
    Grande São Paulo
  </text>
</svg>
